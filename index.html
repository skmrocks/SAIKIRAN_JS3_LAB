<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WetherApp</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="app">
        <header>
            <input type="text" placeholder="Search for city..." id="search">
        </header>
        <main>
            <section class="location">
                <div class="city">Delhi.india</div>
                <div class="date">thursday 4 march 2023</div>
            </section>
            <section class="current">
                <div class="temp">15°C</div>
                <div class="wether">Sunny</div>
                <div class="hi-low">18°C/22°C</div>

            </section>
        </main>
    </div>
    <script src="./script.js"></script>
</body>

</html>
